<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Plate Metrics</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h2>Baseball Lineup Stats Calculator</h2>
        <div>
            <label for="name">Player Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="text" id="position">
        </div>
        <div>
            <label for="hits">Hits:</label>
            <input type="number" id="hits">
        </div>
        <div>
            <label for="atBats">At Bats:</label>
            <input type="number" id="atBats">
        </div>
        <button onclick="addPlayerAndCalculate()">Add Player & Calculate Stats</button>
        <div id="results"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
